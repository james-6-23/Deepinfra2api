services:
  # Cloudflare WARP 代理服务（可选）
  warp:
    image: caomingjun/warp
    container_name: deepinfra-warp
    restart: unless-stopped
    device_cgroup_rules:
      - 'c 10:200 rwm'
    environment:
      - WARP_SLEEP=2
      - WARP_LICENSE_KEY=${WARP_LICENSE_KEY:-}
    cap_add:
      - MKNOD
      - AUDIT_WRITE
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - ./warp-data:/var/lib/cloudflare-warp
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "curl", "--socks5-hostname", "127.0.0.1:1080", "https://cloudflare.com/cdn-cgi/trace"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - warp

  # DeepInfra 代理服务 - Deno 版本
  deepinfra-proxy-deno:
    build:
      context: ./deno-version
      dockerfile: Dockerfile
      args:
        - HTTP_PROXY=
        - HTTPS_PROXY=
        - NO_PROXY=localhost,127.0.0.1
    container_name: deepinfra-proxy-deno
    restart: unless-stopped
    ports:
      - "${DENO_PORT:-8000}:8000"
    environment:
      - PORT=8000
      - VALID_API_KEYS=${VALID_API_KEYS:-linux.do}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY=${RETRY_DELAY:-1000}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
      - DEEPINFRA_MIRRORS=${DEEPINFRA_MIRRORS:-}
      - PERFORMANCE_MODE=${PERFORMANCE_MODE:-balanced}
      # 如果启用 WARP，配置代理
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - deno

  # DeepInfra 代理服务 - Go 版本
  deepinfra-proxy-go:
    build:
      context: ./go-version
      dockerfile: Dockerfile
      args:
        - HTTP_PROXY=
        - HTTPS_PROXY=
        - NO_PROXY=localhost,127.0.0.1
    container_name: deepinfra-proxy-go
    restart: unless-stopped
    ports:
      - "${GO_PORT:-8001}:8000"
    environment:
      - PORT=8000
      - VALID_API_KEYS=${VALID_API_KEYS:-linux.do}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY=${RETRY_DELAY:-1000}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
      - DEEPINFRA_MIRRORS=${DEEPINFRA_MIRRORS:-}
      - PERFORMANCE_MODE=${PERFORMANCE_MODE:-balanced}
      # 如果启用 WARP，配置代理
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - go

networks:
  proxy-network:
    driver: bridge